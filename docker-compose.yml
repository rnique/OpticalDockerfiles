version: "2"
services:
    php:
        build:
            context: ./php55
            args:
                PHP_SESSION_SAVE_HANDLER: redis
                PHP_SESSION_SAVE_PATH: "tcp://redis:6379"
        image: gcr.io/ste-optical-vts/php55
        volumes:
            - /var/www/html:/var/www/html
        tmpfs:
            - /tmp
        networks:
            front-tier:
                aliases:
                    - php
            back-tier:
    apache:
        build:
            context: ./apache24
        image: gcr.io/ste-optical-vts/apache24
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - /var/www/html:/var/www/html
            - ./apache24/xtraparams.conf:/etc/httpd/conf.d/xtraparams.conf
        tmpfs:
            - /tmp
        networks:
            - front-tier
    db:
        image: percona/percona-server:latest
        environment:
            - MYSQL_ROOT_PASSWORD=secret
        volumes:
            - db-data:/var/lib/mysql
            - db-logs:/var/log/mysql
            # bind mount my local my.cnf
            # - $PWD/my.cnf:/etc/my.cnf
        tmpfs:
            - /tmp
        networks:
            back-tier:
                aliases:
                    - mysql
        command:
            # Workaround for no my.cnf in image
            - '--user=mysql'
        expose:
            - "3306"
    redis:
        image: centos/redis
        environment:
            - MASTER=true
        volumes:
            - redis-data:/var/lib/redis
        tmpfs:
            - /tmp
        networks:
            back-tier:
                aliases:
                    - redis
        expose:
            - "6379"
    elasticsearch:
        image: million12/elasticsearch:1.4.4
        environment:
            - MARVEL_SUPPORT=true
            - ES_HEAP_SIZE=2g
        ports:
            - "9200:9200/tcp"
        volumes:
            - ./elasticsearch.in.sh:/opt/elasticsearch/bin/elasticsearch.in.sh
            - ./elasticsearch.yml:/opt/elasticsearch/config/elasticsearch.yml
        tmpfs:
            - /tmp
        networks:
            back-tier:
                aliases:
                    - elastic
        expose:
            - "9200"
            - "9300"
volumes:
    db-data: {}
    db-logs: {}
    redis-data: {}
networks:
    front-tier:
    back-tier:
