version: "2"
services:
    redis:
        image: centos/redis
        environment:
            - MASTER=true
        volumes:
            - redis-data:/var/lib/redis
            - logs:/var/log
        tmpfs:
            - var/run
            - /tmp
        # networks:
            # - back-tier
        expose:
            - "6379"
volumes:
    redis_data:
        driver: local
    logs: {}

